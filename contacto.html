<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Fotografias | Contacto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Woodland&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F6F4EB;
            display: flex; /* Centramos todo el contenido */
            flex-direction: column; /* Alineamos el contenido verticalmente */
            align-items: center; /* Centramos horizontalmente el contenido */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100%; /* Ocupamos todo el ancho disponible */
        }

        .nombre-fotografo {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 0;
        }

        .logo-img {
            max-width: 100px;
            margin-right: 10px;
        }

        nav {
            background-color: #444;
            padding: 10px;
            width: 100%; /* Ocupamos todo el ancho disponible */
            display: flex;
            justify-content: center; /* Centramos horizontalmente el contenido */
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Centramos horizontalmente el menú */
        }

        .menu li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu li:last-child {
            margin-right: 0;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .menu a:hover {
            color: #ff6600;
        }

        main {
            padding: 20px;
            width: 100%; /* Ocupamos todo el ancho disponible */
            max-width: 1200px; /* Ancho máximo para evitar que el contenido se extienda demasiado */
            flex: 1; /* Permitimos que el contenido principal se expanda verticalmente */
            display: flex; /* Usamos flexbox para centrar verticalmente las secciones del contenido */
            flex-wrap: wrap; /* Permitimos que las secciones se ajusten automáticamente al ancho de la pantalla */
            justify-content: space-evenly; /* Centramos horizontalmente las secciones del contenido */
        }

        section {
            margin-bottom: 40px;
            width: 31%; /* Ocupamos un tercio del ancho disponible */
        }

        h2 {
            font-size: 24px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%; /* Ocupamos todo el ancho disponible */
        }

        .logo-img-footer {
            max-width: 30px;
            margin: 0 5px; /* Espacio entre los iconos de redes sociales */
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .contact-form label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <header>
         <img src="logo1.png" alt="Logo SR Fotografias" class="logo-img">
        <a href="index.html">
            <h1 class="nombre-fotografo">SR Fotografias</h1>
        </a>
    </header>
    
    <nav>
        <ul class="menu">
            <!-- Menú de navegación con las opciones -->
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html">Nuestros Fotógrafos</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="servicios.html">Servicios Ofrecidos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>


    <!-- Contenido de la página Contacto -->
    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>

                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </section>
        
    
    </main>


    
    <footer>
        <!-- Barra de redes sociales -->
        <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="Facebook" class="logo-img-footer"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="Instagram" class="logo-img-footer"></a>
        <a href="https://twitter.com/" target="_blank"><img src="twitter.png" alt="Twitter" class="logo-img-footer"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="youtube.png" alt="YouTube" class="logo-img-footer"></a>
        <a href="https://www.linkedin.com/" target="_blank"><img src="linkedin.png" alt="LinkedIn" class="logo-img-footer"></a>
        <a href="https://api.whatsapp.com/send?phone=TUNUMERODETELEFONO" target="_blank"><img src="whatsapp.png" alt="WhatsApp" class="logo-img-footer"></a>
        <!-- Email de contacto -->
        <p>Contacto: <a href="mailto:fotossr@fotossr.com">fotossr@fotossr.com</a></p>
    </footer>
</body>
</html>
